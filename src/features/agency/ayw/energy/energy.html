<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Metaball Simulation</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS (optional, only if you keep using its classes in controls) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Main container for the simulation -->
    <!-- Add data-* attributes here to configure the simulation -->
    <!-- Example: data-particle-amount="75" data-particle-color="#ff0000" -->
    <div
      id="container"
      data-particle-amount="50"
      data-particle-size="15"
      data-particle-speed="0.01"
      data-particle-force="0.2"
      data-boundary-radius="0.4"
      data-metaball-threshold="0.6"
    >
      <!-- Optional Controls Panel -->
      <!-- You can remove this div entirely if you don't need controls in Webflow -->
      <div id="controls">
        <h2 class="text-lg font-semibold mb-4 text-gray-700">Controls</h2>

        <label for="particleAmount"
          >Particle Amount (<span id="particleAmountValue">?</span>)</label
        >
        <input type="range" id="particleAmount" min="10" max="200" value="50" />
        <!-- Max value here is just for the slider UI -->

        <label for="particleSize"
          >Particle Size (<span id="particleSizeValue">?</span>)</label
        >
        <input type="range" id="particleSize" min="5" max="50" value="15" />

        <label for="particleSpeed"
          >Particle Speed (<span id="particleSpeedValue">?</span>)</label
        >
        <input
          type="range"
          id="particleSpeed"
          min="0.01"
          max="0.5"
          step="0.01"
          value="0.1"
        />

        <label for="particleForce"
          >Interaction Force (<span id="particleForceValue">?</span>)</label
        >
        <input
          type="range"
          id="particleForce"
          min="-2"
          max="2"
          step="0.1"
          value="0.5"
        />

        <label for="particleColor">Particle Color</label>
        <input type="color" id="particleColor" />

        <label for="backgroundColor">Background Color</label>
        <input type="color" id="backgroundColor" />

        <button id="playStopButton">Stop</button>
      </div>

      <!-- Canvas where the simulation is rendered -->
      <canvas id="simulationCanvas"></canvas>
    </div>

    <!-- Importmap for Three.js -->
    <!-- REMOVE OR COMMENT OUT THIS BLOCK WHEN USING VITE -->
    <!--

        }
      }
    </script>
    -->

    <!-- Link the external JavaScript file as a module -->
    <script type="module" src="energy.js"></script>
  </body>
</html>
